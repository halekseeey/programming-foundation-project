<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EU Renewable Energy Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            background: #0a0a0a;
            color: #ededed;
            font-family: Arial, Helvetica, sans-serif;
        }
        /* Fix Plotly animation button text color for readability */
        .plotly .updatemenu-button {
            color: #1e293b !important;
        }
        .plotly .updatemenu-button.active {
            background-color: rgba(255, 255, 255, 0.9) !important;
            color: #0f172a !important;
        }
        .plotly .updatemenu-button:hover {
            background-color: rgba(56, 189, 248, 0.3) !important;
            color: #ededed !important;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
    <!-- Load modules in order -->
    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/datasetPreview.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/globalTrends.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/energySources.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/regionsRanking.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/correlationAnalysis.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/heatmapChart.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/animatedMapChart.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/animatedBarChart.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/filters.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/additionalVisualizations.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
